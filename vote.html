<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票 | ドキドキ役職人狼ゲーム</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* vote.html specific styles */
        #vote-container { display: flex; justify-content: space-around; width: 100%; max-width: 1200px; }
        #vote-area, #chat-area { width: 45%; }
        #participant-list button { margin-left: 10px; background-color: #3498db; }
        #participant-list button:hover { background-color: #2980b9; }
        #vote-status { margin-top: 20px; }
        .vote-item { display: flex; justify-content: space-between; padding: 5px; border-bottom: 1px solid #2c3e50; }
        #chat-with-label { margin-bottom: 10px; }
        #chat-messages { height: 300px; overflow-y: scroll; border: 1px solid #2c3e50; padding: 10px; margin-bottom: 10px; background-color: #2c3e50; }
        .message { margin-bottom: 10px; }
        .message.sent { text-align: right; color: #2ecc71; }
        .message.received { text-align: left; color: #ecf0f1; }
        #chat-input { width: calc(100% - 80px); }
        #send-button { width: 70px; }
    </style>
</head>
<body>
    <h1>投票</h1>

    <div id="vote-container">
        <!-- 投票エリア -->
        <div id="vote-area">
            <div id="player-vote-section">
                <h2>投票</h2>
                <p>投票したい相手を選んでください。</p>
                <div id="participant-list-player"></div>
            </div>

            <div id="gm-vote-section" style="display: none;">
                <h2>投票状況</h2>
                <div id="vote-status"></div>
            </div>
        </div>

        <!-- チャットエリア -->
        <div id="chat-area">
            <h2>個別チャット</h2>
            <div id="chat-with-selection" style="display: none;">
                <label for="chat-partner">チャット相手:</label>
                <select id="chat-partner"></select>
            </div>
            <p id="chat-with-label"></p>
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="メッセージを入力...">
            <button id="send-button">送信</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="vote.js"></script>
</body>
</html>
