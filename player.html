<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドキドキ役職人狼メーカー - 役職確認</title>
    <style>
        body { font-family: sans-serif; margin: 2em; text-align: center; }
        h1, h2 { color: #333; }
        textarea, input { width: 80%; max-width: 500px; margin-bottom: 1em; padding: 10px; }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em; }
        button:hover { background-color: #218838; }
        #result-display { margin-top: 2em; padding: 2em; background-color: #f4f4f4; border-radius: 8px; display: inline-block; }
    </style>
</head>
<body>

    <h1>役職確認ページ</h1>
    <p>DMで届いた「合言葉」を入力してください。</p>

    <div>
        <input type="text" id="password-input" placeholder="ここに合言葉を入力">
    </div>
    
    <button id="reveal-button">役職を確認する</button>

    <div id="result-display" style="display:none;">
        <h2>あなたの役職は...</h2>
        <p id="role-output" style="font-size: 1.8em; font-weight: bold; color: #dc3545; margin-bottom: 1em;"></p>
        <p><strong>陣営:</strong> <span id="team-output"></span></p>
        <p><strong>能力:</strong> <span id="ability-output"></span></p>
        <p><strong>勝利条件:</strong> <span id="win-condition-output"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
